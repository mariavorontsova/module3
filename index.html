<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type = "text/css" href="style.css"/>
</head>
<body>
    <header>
        <img src="images/bank pic.svg" alt="bank-img"/>
        <ul class="header-form">
            <li class="header-list">БАНК</li>
            <li class="header-list">БИЗНЕС</li>
            <li class="header-list">ИНВЕСТИЦИИ</li>
            <li class="header-list">СТРАХОВАНИЕ</li>
            <li class="header-list">МОБАЙЛ</li>
            <li class="header-list">ПУТЕШЕСТВИЯ</li>
            <li class="header-list">РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <div class = 'button'>ВОЙТИ</div>
    </header>
        <div class="container">
            <h1>Конвертер валют онлайн</h1>
        <div class="currency-converter">
            <div class="left-block">
                <p class="have-to">У меня есть</p>
                <div class="currency-form-list">
                <ul class="currency-name">
                    <li class="chosen">RUB</li>
                    <li class="not-chosen">USD</li>
                    
                    <li class="not-chosen">EUR</li>
                   
                    <li class="not-chosen">GBR</li>
                    
                </ul>
                </div>
                <div class="input-left">
                <input type="text" class="currency-number"/>
                <span class="currency-equivalent"></span>
            </div>
                </div>
            <div class="right-block">
                <p class="want-to">Хочу приобрести</p>
                <div class="currency-form-list-two">
                <ul class="currency-name-two">
                    <li class="not-chosen">RUB</li>
                    <li class="chosen">USD</li>
                    <li class="not-chosen">EUR</li>
                    <li class="not-chosen">GBR</li>
                </ul>
                </div>
                <div class="input-right">
                <input type="text" class="currency-number-two"/>
                <span class="currency-equivalent-two"></span>
            </div>
                </div>
            </div>
        </div>
    <script src="my.js"></script>
</body>
    </header>

</body>
</html>
